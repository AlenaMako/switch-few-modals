<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mimino</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>


    <button type="button" class="js-open-modal" data-modal="1">book table</button>
    <button type="button" class="js-open-modal" data-modal="2">book room</button>



     <!--modal page book table-->

  
    <div class="modal" data-modal="1">
      <button type="button" class="modal-close js-modal-close">
        <svg class="modal-close-icon" width="18" height="18">
          <use href="./images/icons.svg#icon-modal-close"></use>
        </svg>
      </button>

      <p class="modal-title">ЗАБРОНЮВАТИ СТОЛИК</p>

      <form class="modal-form">
        
       <div class="book-table-wrap">
          <div class="modal-left">
            <div class="modal-field">
              <div class="input-wrap">
                <input
                  type="text"
                  name="user-name"
                  id="user-name"
                  class="modal-input"
                  placeholder="Ваше ім’я"
                  required
                  pattern="^[a-zA-Zа-яА-ЯіІїЇ]+$"
                  autocomplete="given-name"
                /> 
              </div>
              <label for="user-name" class="input-text">На кого забронювати столик?</label>
            </div>
    
            <div class="modal-field">
              <div class="input-wrap">
                <input
                  type="tel"
                  name="user-tel"
                  id="user-tel"
                  class="modal-input"
                  placeholder="+38 (___) ___-__-__"
                  required
       
    
                />
              </div>
              <label for="" class="input-text">Номер телефону</label>
            </div>
          </div>
  
          <div class="modal-right">
            <div class="modal-field">
              <div class="input-wrap">
                <div class="select-book-table-wrap">
                  <select name="number-of-people" id="" class="select">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                  </select>
                </div>
              </div>
              <label for="" class="input-text">Столик на яку кількість осіб?</label>
            </div>
    
            <div class="modal-field">
              <div class="input-wrap">
                <div class="select-book-day-wrap">
                  <select name="date-of-booking" id="" class="select">
                      <option value="1">Сьогодні</option>
                      <option value="2">Завтра</option>
                      <option value="3">Інший день</option>
                  </select>
                </div>
              </div>
              <label for="user-tel" class="input-text">На яку дату бронювати?</label>
            </div>
          </div>
       </div>


        <button type="submit" class="modal-submit">ОФОРМИТИ БРОНЮВАННЯ</button>
      </form>
    </div>
  </div>
